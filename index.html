<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pomodoro Timer with Lofi Stream</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <h1>Pomodoro Timer</h1>

    <div id="settings">
      <div class="time-picker">
        <label>Work Time (minutes):</label>
        <div class="input-group">
          <button class="decrease" data-target="work-time">-</button>
          <input type="number" id="work-time" value="25" min="1">
          <button class="increase" data-target="work-time">+</button>
        </div>
      </div>

      <div class="time-picker">
        <label>Break Time (minutes):</label>
        <div class="input-group">
          <button class="decrease" data-target="break-time">-</button>
          <input type="number" id="break-time" value="5" min="1">
          <button class="increase" data-target="break-time">+</button>
        </div>
      </div>
    </div>
    
    <div id="timer">25:00</div>

    <div id="controls">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
    </div>

    <button id="dark-mode-toggle">üåô / ‚òÄÔ∏è Toggle Dark / Light Mode</button>

    <div id="video-container">
      <div id="video-container">
        <iframe
          id="lofi-stream"
          src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1&enablejsapi=1&playsinline=1"
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <footer>
      <p>Made by <a href="https://x.com/Purr0xide" target="_blank">@Purr0xide</a></p>
    </footer>

  </main>

  <audio id="chime" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script src="script.js"></script>

</body>
</html>
